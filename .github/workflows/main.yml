name: Unity CI Build

on: [push, pull_request]

jobs:
  unity-build:
    name: Unity Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        targetPlatform: [Android, WebGL, iOS]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-

      - if: matrix.targetPlatform == 'Android'
        uses: jlumbroso/free-disk-space@v1.3.1

      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}

      # Upload iOS Xcode project to artifact
      - name: Upload Xcode Project
        if: matrix.targetPlatform == 'iOS'
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Xcode-Project
          path: build/iOS

      # Upload Android or WebGL builds
      - name: Upload Other Builds
        if: matrix.targetPlatform != 'iOS'
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}

  ipa-build:
    name: Build unsigned IPA from Xcode project
    runs-on: macos-13
    needs: unity-build
    if: always()
    steps:
    - name: Download iOS Xcode project
      uses: actions/download-artifact@v4
      with:
        name: iOS-Xcode-Project
        path: build/iOS

    - name: Set up build paths
      run: |
        mkdir -p build/output
        echo "Derived data and output folders created."

    - name: Build Xcode archive (xcarchive)
      run: |
        xcodebuild \
          -project "build/Ios/Unity-iPhone.xcodeproj" \
          -scheme "Unity-iPhone" \
          -configuration Release \
          -archivePath build/output/Unity.xcarchive \
          archive \
          CODE_SIGNING_ALLOWED=NO

    - name: Export unsigned IPA
      run: |
        xcodebuild \
          -exportArchive \
          -archivePath build/output/Unity.xcarchive \
          -exportPath build/output/ipa \
          -exportOptionsPlist <(echo "
            {
              method = ad-hoc;
              signingStyle = manual;
              compileBitcode = false;
              destination = export;
              stripSwiftSymbols = true;
              manageAppVersionAndBuildNumber = false;
              signingCertificate = \"\";
              provisioningProfiles = {};
            }
          ") \
          CODE_SIGNING_ALLOWED=NO

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA
        path: build/output/ipa

