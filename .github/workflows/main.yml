name: Unity CI Build

on: [push, pull_request]

jobs:
  unity-build:
    name: Unity Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        targetPlatform: [iOS]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-

      - if: matrix.targetPlatform == 'Android'
        uses: jlumbroso/free-disk-space@v1.3.1

      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}

      - name: Upload Xcode Project
        if: matrix.targetPlatform == 'iOS'
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Xcode-Project
          path: build/iOS

  ipa-build:
    name: Build unsigned IPA from Xcode project
    runs-on: macos-13
    needs: unity-build
    steps:
      - name: Download iOS Xcode project
        uses: actions/download-artifact@v4
        with:
          name: iOS-Xcode-Project
          path: build/iOS

      - name: List files for debugging
        run: |
          echo "ðŸ“ Listing current directory:"
          pwd
          ls -la
          echo "ðŸ” Recursively listing files in ./build:"
          find build

      - name: Set up build paths
        run: mkdir -p build/output

      - name: Build Xcode archive (xcarchive)
        run: |
          xcodebuild \
            -project "build/iOS/iOS/Unity-iPhone.xcodeproj" \
            -scheme "Unity-iPhone" \
            -configuration Release \
            -archivePath build/output/Unity.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO

      - name: Export unsigned IPA
        run: |
          cat > exportOptions.plist <<EOF
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
  <key>method</key>
  <string>ad-hoc</string>
  <key>signingStyle</key>
  <string>manual</string>
  <key>compileBitcode</key>
  <false/>
  <key>destination</key>
  <string>export</string>
  <key>stripSwiftSymbols</key>
  <true/>
  <key>manageAppVersionAndBuildNumber</key>
  <false/>
  <key>signingCertificate</key>
  <string></string>
  <key>provisioningProfiles</key>
  <dict/>
</dict>
</plist>
EOF

          xcodebuild \
            -exportArchive \
            -archivePath build/output/Unity.xcarchive \
            -exportPath build/output/ipa \
            -exportOptionsPlist exportOptions.plist \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: iOS-IPA
          path: build/output/ipa
