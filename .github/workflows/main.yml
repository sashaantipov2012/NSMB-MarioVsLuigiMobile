name: Build

on: [push, pull_request]

jobs:
  buildForAllSupportedPlatforms:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: macos-13 # Required for Xcode
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - iOS
          - Android
          - WebGL

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-

      - if: matrix.targetPlatform == 'Android'
        uses: jlumbroso/free-disk-space@v1.3.1

      - uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}

      # --- iOS specific step: Build Xcode project into an unsigned IPA
      - name: Build unsigned .ipa from Xcode project
        if: matrix.targetPlatform == 'iOS'
        uses: buildalon/unity-xcode-builder@v1
        with:
          project-path: build/iOS
          scheme: Unity-iPhone
          export-method: development
          export-options-plist: false
          signing-style: manual
          compile-bitcode: false
          team-id: ''
          code-sign-identity: ''
          provisioning-profile: ''
          configuration: Release

      # Upload final build (iOS .ipa or Android/WebGL output)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: |
            ${{ matrix.targetPlatform == 'iOS' && 'build/iOS/build.ipa' || format('build/{0}', matrix.targetPlatform) }}
